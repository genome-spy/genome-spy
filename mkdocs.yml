site_name: GenomeSpy Docs
theme:
    name: material
    custom_dir: custom_theme/
markdown_extensions:
    - markdown.extensions.def_list
    - pymdownx.magiclink
    - codehilite
    - admonition
    - toc:
          permalink: true
    - genomespy_extension
extra_javascript:
    - app/main.js
extra_css:
    - app/main.css
    - stylesheets/extra.css
repo_url: https://github.com/tuner/genome-spy

nav:
    - Introduction: "index.md"
    - Getting Started: "getting-started.md"
    - Grammar:
          - Grammar of Graphics: "grammar/index.md"
          - Data Input: "grammar/data.md"
          - Transform:
                - Data Transformation: "grammar/transform/index.md"
                - Coverage: "grammar/transform/coverage.md"
                - Gather: "grammar/transform/gather.md"
                - Filter: "grammar/transform/filter.md"
                - FlattenDelimited: "grammar/transform/flatten-delimited.md"
                - Formula: "grammar/transform/formula.md"
                - Pileup: "grammar/transform/pileup.md"
                - RegexExtract: "grammar/transform/regex-extract.md"
                - Sort: "grammar/transform/sort.md"
                - Stack: "grammar/transform/stack.md"
                - Ungroup: "grammar/transform/ungroup.md"
          - Graphical Marks:
                - Point: "grammar/mark/point.md"
                - Rect: "grammar/mark/rect.md"
                - Rule: "grammar/mark/rule.md"
                - Text: "grammar/mark/text.md"
                - Connection: "grammar/mark/connection.md"
          - View Composition:
                - Composing Visualizations: "grammar/composition.md"
                - Concat: "grammar/concat.md"
                - Layer: "grammar/layer.md"
                - Faceting Multiple Samples: "grammar/facet.md"
          - Scales: "grammar/scale.md"
          - Importing Views: "grammar/import.md"
          - Expressions: "grammar/expressions.md"

    - Working with Genomic Data:
          - Genomic Coordinates: "genomic-data/genomic-coordinates.md"
          - Tracks: "genomic-data/tracks.md"
          - Examples:
                - SEG file: "genomic-data/examples/seg-file.md"
                - ASCAT: "genomic-data/examples/ascat.md"
    - JavaScript API: "api.md"
    - License: "license.md"
